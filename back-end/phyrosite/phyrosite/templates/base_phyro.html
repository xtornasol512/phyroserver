<!doctype html>
<html lang="es">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{%endblock title%}</title>

    <link rel="canonical" href="{% block rel_canonical%}{% endblock rel_canonical%}" />
    <!--  propuesta Chuko
    <meta name="description" content="{% block descripcion %}{% endblock descripcion %}" >
    <meta name="keywords" content="{% block keywords %}{% endblock keywords %}">
    -->
    <!-- propuesta Chano -->
    <meta name="description" content="{{meta_descripcion}}" >
    <meta name="keywords" content="{{meta_keywords}}">
    <meta property="fb:app_id" content="{%block fb_app_id%}504922086287468{% endblock fb_app_id%}" />
    <meta property="og:type" content="{%block og_type%}website{%endblock og_type%}" /> 
    <meta property="og:title" content="{% block og_title %}Phyro Server TehuacÃ¡n{% endblock og_title %}">

    <meta property="og:description" content="{% block og_descripcion %}{% endblock og_descripcion %}">
    <meta property="og:image" content="{% block og_img %}{% endblock og_img %}">

    <link rel="stylesheet" href="{{STATIC_URL}}dist/css/phyrostyles.css">

    <link rel="apple-touch-icon" sizes="120x120" href="{{STATIC_URL}}img/icons/apple-touch-icon-120x120.png">

    <meta name="msapplication-TileImage" content="{{STATIC_URL}}img/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="{{STATIC_URL}}img/icons/browserconfig.xml">
    <link rel="author" href="{%block rel_author%}{%endblock rel_author%}" />

    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    {%block head_scripts%}{%endblock head_scripts%}

  <body>

    {% block facebook_sdk %}{% endblock facebook_sdk %}
    {% block contenido_base %}{% endblock contenido_base %}

    <!-- Javascript Vendor y de APpjs-->
    <script src="{{STATIC_URL}}js/vendor/jquery.js"></script>
    <script src="{{STATIC_URL}}js/foundation.min.js"></script>
    <script src="{{STATIC_URL}}js/vendor/jquery.cookie.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="{{STATIC_URL}}js/codigo.js"></script>
    <!-- mas Javascript despues de inicializar-->
    {%block body_scripts%} {%endblock body_scripts%}
    <!-- Google Analytics Here-->
    {% block analytics%}{% endblock analytics%}
  </body>
</html>
